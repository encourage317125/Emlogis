<!DOCTYPE html>
<html ng-app="emlogis" class="secured-application waiting-for-angular">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EmLogis Mercury</title>
    <link href="./libs/bootstrap-3.1.1-dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="./libs/bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- doesn't seem to be there in distrib
        <link href="./libs/bootstrap-3.0.3-dist/css/bootstrap-responsive.min.css" rel="stylesheet">

        <link href="./css/emlogis/breadcrumb.css" rel="stylesheet">
    -->
    <link href="./css/emlogis/test.css" rel="stylesheet">
    <link href="./css/emlogis/sticky-footer-navbar.css" rel="stylesheet">
    <link href="./css/emlogis/login.css" rel="stylesheet">
    <link href="./css/emlogis/boolean.css" rel="stylesheet">
    <link rel="stylesheet prefetch" href="./css/emlogis/dialogs.min.css">

    <!--
         <link href="../css/emlogis/wreaderstyle.css" rel="stylesheet">
    -->
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script src="./libs/jquery-1.7.2/jquery-1.7.2.js"></script>
    <script src="./libs/angular-1.3.0-beta.17/angular.js"></script>
    <script src="./libs/angular-1.3.0-beta.17/angular-ui-router.js"></script>
    <script src="./libs/angular-1.3.0-beta.17/angular-sanitize.js"></script>
    <script src="./libs/angular-1.3.0-beta.17/angular-animate.js"></script>

    <script src="./libs/angular-bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>

    <script src="./libs/underscore-1.6.0/underscore.js"></script>

    <script src="./libs/dialogs.min.js"></script>
    <script src="./libs/angular-translate.min.js"></script>

    <script src="modules/util/http-auth-interceptor.js"></script>
    <script src="modules/util/login.js"></script>
    <script src="modules/util/breadcrumb.js"></script>

    <script src="util/commonutils.js"></script>
    <script src="util/controllerhelpers.js"></script>

    <script src="modules/common/common.js"></script>
    <script src="modules/common/services/sseservice.js"></script>
    <script src="modules/common/services/cruddataservice.js"></script>
    <script src="modules/common/services/dataservice.js"></script>

    <script src="modules/home/home.js"></script>

    <script src="modules/accountmgmt/accountmgmt.js"></script>

    <script src="modules/browser/browser.js"></script>
    <script src="modules/browser/controllers/browsercontrollers.js"></script>
    <!--	    <script src="modules/browser/controllers/accountcontrollers.js"></script> -->
    <script src="modules/browser/controllers/teamcontrollers.js"></script>
    <script src="modules/browser/controllers/employeecontrollers.js"></script>
    <script src="modules/browser/controllers/teamcontrollers.js"></script>
    <script src="modules/browser/controllers/shiftstructurecontrollers.js"></script>
    <script src="modules/browser/controllers/shiftreqcontrollers.js"></script>
    <script src="modules/browser/controllers/schedulecontrollers.js"></script>
    <script src="modules/browser/controllers/contractlinecontrollers.js"></script>
    <script src="modules/browser/controllers/shiftscontrollers.js"></script>
    <script src="modules/browser/controllers/ciavailabilitycontrollers.js"></script>
    <script src="modules/browser/controllers/cdavailabilitycontrollers.js"></script>
    <script src="modules/browser/controllers/sitecontrollers.js"></script>
    <script src="modules/browser/controllers/scheduleoptionscontrollers.js"></script>

    <script src="modules/about/about.js"></script>

    <link rel="stylesheet" href="./libs/scheduler/dhtmlxscheduler.css">

    <script src="./libs/scheduler/dhtmlxscheduler.js"></script>
    <script src="./libs/scheduler/ext/dhtmlxscheduler_tooltip.js"></script>
    <script src="./libs/scheduler/ext/dhtmlxscheduler_timeline.js"></script>

    <script src="app.js"></script>

</head>


<body ng-controller="AppCtrl">

<!-- header section -->
<div ng-include="'header.tpl.html'"></div>

<div id="login-holder">
    <div id="loginbox">
        <div id="login-inner" ng:controller="LoginController">
            <form ng-submit="submit()">
                <table border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <th>Organization</th>
                        <td><input type="text" class="login-inp" ng-model="tenantId"/></td>
                    </tr>
                    <tr>
                        <th>Username</th>
                        <td><input type="text" class="login-inp" ng-model="login"/></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td><input type="password" class="login-inp" ng-model="password"/></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><input type="submit" class="submit-login" value="Login"/></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="clear"></div>
    </div>
</div>

<!-- Main section (content) -->
<div id="content-holder" class="container-fluid">
    <div class="row-fluid">
        <div class="col-sm-12">
            <div ncy-breadcrumb></div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="row">
            <!-- Columns 2-12 = Content -->
            <div class="col-sm-12">
                <div ui-view></div>
            </div>
        </div>
    </div>
</div>

<!--	Footer

<div id="footer">
  <div class="container">
    <p class="text-muted">EmLogis 2014.</p>
  </div>
</div>
 -->
<div ng-controller="AlertsCtrl">
    <div id="alert">
        <alert class="alert-animation" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
            {{alert.msg}}
        </alert>
    </div>
</div>
</body>
</html>
