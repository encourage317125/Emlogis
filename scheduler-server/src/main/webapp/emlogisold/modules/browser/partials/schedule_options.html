<div style="overflow-x: auto;">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Options</th>
            <th data-ng-repeat="opt in options">{{opt.name}}
                <button style="width: 100%;font-size: smaller;" data-ng-click="clear(opt)">Clear</button>
                <button style="width: 100%;font-size: smaller;" data-ng-click="all(opt)">All</button>
            </th>

        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="emp in employees">
            <td>{{emp.employeeSummaryDto.firstName}} {{emp.employeeSummaryDto.lastName}}</td>
            <td data-ng-repeat="opt in options">
                <input type="checkbox" data-ng-model="emp.options[opt.value]" data-ng-change="change(emp, opt)">
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" data-ng-click="saveOptions()">
        Save
    </button>
</div>
