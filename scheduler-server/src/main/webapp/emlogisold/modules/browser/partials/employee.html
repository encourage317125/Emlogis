<!-- controller set autmatically by state( 'browser') in browser.js  -->
<div class="row-fluid">
    <div class="col-sm-12 column">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Properties</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-4 column">
                        <form name="form1" ng-submit="form1.$valid && saveOrCreate()" novalidate>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <span class="label label-danger"
                                      ng-show="form1.firstName.$error.required">Required</span>
                                <input class="form-control" name="firstName" id="firstName" ng-model="elt.firstName"
                                       required/>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <span class="label label-danger"
                                      ng-show="form1.lastName.$error.required">Required</span>
                                <input class="form-control" name="lastName" id="lastName" ng-model="elt.lastName"
                                       required/>
                            </div>
                            <div class="form-group">
                                <label for="employeeIdentifier">Employee Identifier</label>
                                <span class="label label-danger" ng-show="form1.employeeIdentifier.$error.required">Required</span>
                                <input class="form-control" name="employeeIdentifier" id="employeeIdentifier"
                                       ng-model="elt.employeeIdentifier"
                                       required/>
                            </div>
                            <br>

                            <div class="form-group">
                                <label for="middleName">Middle Name</label>
                                <input class="form-control" id="middleName" ng-model="elt.middleName"/>
                            </div>
                            <div class="form-group">
                                <label for="notificationEmail">Notification Email</label>
                                <span class="label label-danger" ng-show="form1.notificationEmail.$invalid">Invalid e-mail</span>
                                <input class="form-control" type="text" name="notificationEmail" id="notificationEmail"
                                       ng-model="elt.notificationEmail" cemail/>
                            </div>
                            <div class="form-group">
                                <label for="notificationSmsNumber">Notification SMS Number</label>
                                <input class="form-control" id="notificationSmsNumber" name="notificationSmsNumber"
                                       ng-model="elt.notificationSmsNumber"/>
                            </div>
                            <br>

                            <div data-ng-show="mode == 'Create'">
                                <div class="form-group">
                                    <label for="login">Login</label>
                                    <input class="form-control" id="login" ng-model="elt.login"/>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input class="form-control" type="email" id="email" ng-model="elt.email"/>
                                </div>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-default">{{modeBtn}}</button>
                        </form>
                    </div>

                    <div class="col-sm-4 column">
                        <div ng-include="partials.addInfo"></div>
                    </div>

                    <div class="col-sm-4 column">
                        <button type="button" ui-sref="browser({entity: entity})" class="btn btn-default">&lt; All
                            Employees
                        </button>
                        <br><br>
                        <button type="button" data-ng-click="showEmployeeAccount()" class="btn btn-default">&gt Account
                        </button>
                        <br><br>
                        <button type="button" data-ng-click="showEmployeeContract()" class="btn btn-default">&gt; Contract lines
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <div ng-include="partials.tabs"></div>
    </div>

</div>
