<div class="modal-header">
    <h3>{{item.title}}</h3>
</div>
 
<div class="row">
    <div class="col-sm-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Team Properties</h3>
            </div>
            <div class="panel-body">
                <div class="row">

                    <div class="col-sm-6 column">
                        <form ng-submit="saveOrCreate()">
                            <div class="form-group">
                                 <label for="name">Team Name</label>
                                 <input class="form-control" id="name" ng-model="elt.name" />
                            </div>
                            <div class="form-group">
                                 <label for="description">Description</label>
                                 <input class="form-control" id="description" ng-model="elt.description" />
                            </div>
                            <br>
                            <button type="submit" class="btn btn-default">{{modeBtn}}</button>

                            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                        </form>
                    </div>
                    <div class="col-sm-6 column">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
