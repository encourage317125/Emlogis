<!-- controller set autmatically by state( 'browser') in browser.js  -->
<div class="row-fluid">
	<div class="col-sm-12 column">
		<div class="panel panel-default">
  			<div class="panel-heading">
    			<h3 class="panel-title">Properties</h3>
  			</div>
			<div class="panel-body">
				<div class="row">

<!--
    private WeekendDefinition weekendDefinition = WeekendDefinition.FRIDAY_SATURDAY_SUNDAY;

    private DayOfWeek firstDayOfWeek = DayOfWeek.MONDAY;

    private DateTimeZone timeZone;
-->

					<div class="col-sm-4 column">
                        <form name="form1" ng-submit="form1.$valid && saveOrCreate()" novalidate>
							<div class="form-group">
								 <label for="name">Name</label>
                                <span class="label label-danger" ng-show="form1.name.$error.required">Required</span>
								 <input class="form-control" id="name" name="name" ng-model="elt.name" required/>
							</div>
							<div class="form-group">
								 <label for="description">Description</label>
								 <input class="form-control" id="description" ng-model="elt.description" />
							</div>
							<br>
                            <div class="form-group">
                                <label for="timeZone">TimeZone</label>
                                <select class="form-control" id="timeZone" ng-model="timeZone" data-ng-options="a for a in timeZones">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="weekEnd">WeekEnd</label>
                                <select class="form-control" id="weekEnd" ng-model="weekendDefinition" ng-options="a.label for a in weekendDefinitions">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="week">First day of week</label>
                                <select class="form-control" id="week" ng-model="firstDayOfWeek" ng-options="a.label for a in firstDayOfWeeks">
                                </select>
                            </div>
							<button type="submit" class="btn btn-default">{{modeBtn}}</button>
						</form>
					</div>

                    <div class="col-sm-4 column">
                        <div ng-include="partials.addInfo"></div>
                    </div>

					<div class="col-sm-4 column">
						 <button type="button" ui-sref="browser({entity: entity})" class="btn btn-default">&lt; All Sites</button>
						 <br><br>
					</div>
				</div>
			</div>
		</div>

        <div ng-include="partials.tabs"></div>
	</div>

</div>
