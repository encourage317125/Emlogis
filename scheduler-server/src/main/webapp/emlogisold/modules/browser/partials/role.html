<!-- controller set autmatically by state( 'browser') in browser.js  -->
<div class="row-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Properties</h3>
        </div>
        <div class="panel-body">
            <div class="col-sm-4 column">
                <form name="form1" ng-submit="form1.$valid && saveOrCreate()" novalidate>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <span class="label label-danger" ng-show="form1.name.$error.required">Required</span>
                        <span class="label label-danger"
                              ng-show="form1.name.$error.minlength">Should Contain Atleast 6 Characters</span>
                        <input class="form-control" name="name" id="name" ng-model="elt.name" ng-minlength="6"
                               required/>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input class="form-control" name="description" id="description" ng-model="elt.description"/>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-default">{{modeBtn}}</button>
                </form>
            </div>

            <div class="col-sm-4 column">
                <div ng-include="partials.addInfo"></div>
            </div>
            <div class="col-sm-4 column">
                <button type="button" ui-sref="browser({entity: 'role'})" class="btn btn-default">&lt;All Roles</button>
                <br><br>
                <button type="button" ui-sref="browser({entity: 'permission'})" class="btn btn-default">&lt;All
                    Permissions
                </button>
                <br><br>
                Pbs to solve and TODOs:
                <ul>
                    <li>See groupAccount pbs</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div ng-include="partials.tabs"></div>
