<!-- controller set autmatically by state( 'browser') in browser.js  -->
	<div class="row-fluid">
		<div class="panel panel-default">
  			<div class="panel-heading">
    			<h3 class="panel-title">Properties</h3>
  			</div>
			<div class="panel-body">
				<div class="col-sm-4 column">
                    <form name="form1" ng-submit="form1.$valid && saveOrCreate()" novalidate>
						<div class="form-group">
							 <label for="name" >Name</label>
                            <span class="label label-danger" ng-show="form1.name.$error.required">Required</span>
							 <input class="form-control" id="name" name="name" ng-model="elt.name" required/>
						</div>
						<div class="form-group">
							 <label for="abbreviation" >Abbreviation</label>
                            <span class="label label-danger" ng-show="form1.abbreviation.$error.required">Required</span>
							 <input class="form-control" id="abbreviation" name="abbreviation" ng-model="elt.abbreviation" required/>
						</div>
						<div class="form-group">
							 <label for="description" >Description</label>
                            <span class="label label-danger" ng-show="form1.description.$error.required">Required</span>
							 <input class="form-control" id="description" name="description" ng-model="elt.description" required/>
						</div>
						<br>
						<button type="submit" class="btn btn-default">{{modeBtn}}</button>
					</form>
				</div>

                <div class="col-sm-4 column">
                    <div ng-include="partials.addInfo"></div>
                </div>

				<div class="col-sm-4 column">
					<button type="button" ui-sref="browser({entity: 'skill'})" class="btn btn-default">&lt;All Skills</button>
					<br><br>
					 Pbs to solve and TODOs: 
					<ul>
						<li>See groupAccount pbs</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

<div ng-include="partials.tabs"></div>
