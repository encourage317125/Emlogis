<table class="table-bordered" ng-if = "graph.requiredItems.data.length > 0 || graph.excessItems.data.length > 0">
    <thead>
        <tr>
            <th ng-repeat="gridTime in ::graph.gridTimes" ng-bind="::gridTime.label" colspan="{{::gridTime.colspan}}" ng-if = "inOptimumColsHeader($index, true)"></th>
        </tr>
    </thead>
    <tbody>
        <!-- Required Header in Graph -->
        <tr class="required-header" ng-if = "graph.requiredItems.data.length > 0">
            <td ng-repeat="ele in graph.requiredHeaderItems" ng-bind="ele.value" ng-if = "inOptimumColsHeader($index)"></td>
        </tr>

        <tr ng-repeat="row in graph.requiredItems.data " class="required-items" ng-if = "graph.requiredItems.data.length > 0">
            <td ng-repeat="shift in row" colspan="{{shift.shiftLengthLength / 60 * 2}}" ng-class="shift.class" ng-click = "selectShiftInGraph({shift: shift})" ng-if = "inOptimumColsShifts(shift)">
                {{shift.name}} <span ng-if = "shift.required">({{shift.required}})</span>
            </td>
        </tr>

        <!-- Excess Header in Graph -->
        <tr class="excess-header" ng-if = "graph.excessItems.data.length > 0">
            <td ng-repeat="ele in graph.excessHeaderItems" ng-bind="ele.value" ng-if = "inOptimumColsHeader($index)"></td>
        </tr>

        <tr ng-repeat="row in graph.excessItems.data " class="excess-items" ng-if = "graph.excessItems.data.length > 0">
            <td ng-repeat="shift in row" colspan="{{shift.shiftLengthLength / 60 * 2}}" ng-class="shift.class" ng-click = "selectShiftInGraph({shift: shift})" ng-if = "inOptimumColsShifts(shift)">
                {{shift.name}} <span ng-if = "shift.excess">({{shift.excess}})</span>
            </td>
        </tr>

    </tbody>
</table>
