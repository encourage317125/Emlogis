<div class="modal-header">
    <h3>{{item.title}}</h3>
</div>

<div class="row">
    <div class="col-sm-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Properties</h3>
            </div>
            <div class="panel-body">
                <div class="row">

                    <div class="col-sm-6 column">
                        <form ng-submit="saveOrCreate()">
                            <div class="form-group">
                                <label for="startDate">Start Date</label>
                                <p class="input-group">
                                    <input id="startDate" type="text" class="form-control" datepicker-popup="yyyy-MM-dd"
                                           ng-model="elt.startDate" is-open="opened1" ng-required="true"
                                           close-text="Close"/>
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open($event, 'opened1')"><i
                                                    class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                </p>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-default">Create</button>
                            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                        </form>
                    </div>
                    <div class="col-sm-6 column">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</div>
