<div class="modal-header">
    <h3>{{item.title}}</h3>
</div>
 
    <div class="row">
        <div class="col-sm-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Team Properties</h3>
                </div>
            <div class="panel-body">
                <div class="row">

                    <div class="col-sm-4 column">
                        <form role="form">
                            <div class="form-group">
                                 <label for="contractLineType">Type</label>
                                 <input class="form-control" id="contractLineType" ng-model="elt.contractLineType" {{readonly}} />
                            </div>
                            <br>

                            <div data-ng-show="type2class[elt.contractLineType] == 'BooleanContractLine'">
                                <br>
                                <div class="form-group">
                                     <input type="checkbox" class="form-control"  id="enabled" ng-model="elt.enabled" /> <label for="enabled">Active</label>
                                </div>
                                <div class="form-group">
                                     <label for="weight">Weight</label>
                                     <input class="form-control" id="weight" ng-model="elt.weight" />
                                </div> 
                            </div>

                            <div data-ng-show="type2class[elt.contractLineType] == 'IntMinMaxCL'">
                                <div class="form-group">
                                     <input type="checkbox" class="form-control" id="minimumEnabled" ng-model="elt.minimumEnabled" />Minimum Enabled
                                </div>
                                <div class="form-group">
                                     <label for="minimumValue">Minimum Value</label>
                                     <input class="form-control" id="minimumValue" ng-model="elt.minimumValue" />
                                </div>
                                <div class="form-group">
                                     <label for="minimumWeight">Minimum Weight</label>
                                     <input class="form-control" id="minimumWeight" ng-model="elt.minimumWeight" />
                                </div>


                                <br>
                                <div class="form-group">
                                     <input type="checkbox" class="form-control" id="maximumEnabled" ng-model="elt.maximumEnabled" />Maximum Enabled
                                </div>
                                <div class="form-group">
                                     <label for="maximumValue">Maximum Value</label>
                                     <input class="form-control" id="maximumValue" ng-model="elt.maximumValue" />
                                </div>
                                <div class="form-group">
                                     <label for="maximumWeight">Maximum Weight</label>
                                     <input class="form-control" id="maximumWeight" ng-model="elt.maximumWeight" />
                                </div>
                            </div>

                            <br>
                            <button type="submit" class="btn btn-default" data-ng-click="saveOrCreate()">{{modeBtn}}</button>

                            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                        </form>
                    </div>
                    <div class="col-sm-4 column">
                        <form role="form">
                        </form>                 
                    </div>
                    <div class="col-sm-4 column">
                    </div>
                </div>
            </div>
            </div>

        </div>
    </div>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Close</button>
</div>
