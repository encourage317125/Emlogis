<div class="container-fluid">
  <div class="control-panel">
    <div class="row">
      <div class="col-sm-6">
        <span class="glyphicon glyphicon-filter"></span>
          <span class="inner-addon left-addon">
            <span class="glyphicon glyphicon-search"></span>
            <input type="text" class="txt-filter form-control" placeholder="{{'app.FILTER'|translate}}"
                   ng-model="filter.filterTxt" ng-enter="filterList()">
          </span>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-default pull-right" data-ng-click="loadData()">
          <span class="glyphicon glyphicon-refresh"/>
        </button>
        <option-buttons buttons="buttons"></option-buttons>
      </div>
    </div>
  </div>
  <div class="eml-grid">
    <div class="gridStyle data-grid eml-grid"
         ui-grid="gridOptions"
         ui-grid-pagination
         ui-grid-resize-columns
         ui-grid-selection>
    </div>
    <div class="text-center">
      <pagination ng-if="gridOptions.data && gridOptions.totalItems > 0"
                  class="pagination-sm"
                  total-items="gridOptions.totalItems"
                  items-per-page="gridOptions.paginationPageSize"
                  ng-model="gridOptions.paginationCurrentPage"
                  boundary-links="true"
                  max-size="5"
                  previous-text="&lsaquo;"
                  next-text="&rsaquo;"
                  first-text="&laquo;"
                  last-text="&raquo;">
      </pagination>
    </div>
  </div>
</div>
