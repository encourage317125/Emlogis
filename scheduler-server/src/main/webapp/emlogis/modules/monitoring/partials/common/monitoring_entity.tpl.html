<div class="container-fluid top-margin-base" >
    <div class="col-sm-12">
        <button class="btn btn-default pull-right" data-ng-click="loadData()">
            <span class="glyphicon glyphicon-refresh" />
        </button>
    </div>
</div>
<div class="container-fluid top-margin-base" data-ng-repeat="group in names">
    <div class="col-sm-6 col-md-6 col-lg-4" data-ng-repeat="(key, name) in group">
        <label class="col-xs-8 db-label">{{name | translate}}:</label>

        <div class="col-xs-4">
            <span class="form-control db-value">{{entity[key]}}</span>
        </div>
    </div>
</div>
