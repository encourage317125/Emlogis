<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">{{ ::"nav.CHANGE_PASSWORD" | translate }}</h3>
</div>
<div class="modal-body">
  <div class="container-fluid change-password-dlg">
    <div class="row">
      <div class="col-md-12">
        <form class="form-horizontal" ng-submit="changePassword()">
          <div class="pwd-inputs">
            <div class="form-group">
              <label class="col-sm-4 control-label">Current Password</label>
              <div class="col-sm-7">
                <input type="password" class="form-control" ng-model="passwords.currentPassword"
                       placeholder="Current Password">
              </div>
            </div>
            <div class="form-group new-pwd">
              <label class="col-sm-4 control-label">New Password</label>
              <div class="col-sm-7">
                <input type="password" class="form-control" ng-model="passwords.newPassword"
                       placeholder="New Password">
              </div>
              <div class="col-sm-1">
                <span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="passwords.newPassword"></span>
              </div>
            </div>
            <div class="form-group repeat-pwd">
              <label class="col-sm-4 control-label">Repeat Password</label>

              <div class="col-sm-7">
                <input type="password" class="form-control" ng-model="passwords.repeatPassword"
                       placeholder="Repeat Password">
              </div>
              <div class="col-sm-1">
                <span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="passwordsMatch()"></span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-7">
                <button type="submit" class="btn btn-success" ng-disabled="!passwordsMatch()">Change</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
